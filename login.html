		<script type="text/javascript">
		    jQuery(function ($) {
		        $("#tbUid").focus();

		        $("#btnLogin").on('click', function () {
		            login();
		        });
		        $("#tbUid").keyup(function () {
		            if (event.keyCode == 13) {
		                login();
		            }
		        });
		        $("#tbPwd").keyup(function () {
		            if (event.keyCode == 13) {
		                login();
		            }
		        });
		        $("#tbVerifyCode").keyup(function () {
		            if (event.keyCode == 13) {
		                login();
		            }
		        });
		    });

		    function getUrlParam(param) {
		        var r = new RegExp("\\?(?:.+&)?" + param + "=(.*?)(?:&.*)?$");
		        var m = window.location.toString().match(r);
		        return m ? m[1] : "";
		    }

            function login() {
		        $("#err").empty();
		        $("#loading").empty();

		        var uid = $("#tbUid").val();
		        var pwd = $("#tbPwd").val();
		        var verifycode = $("#tbVerifyCode").val();

		        if (uid == "") {
		            $("#err").html("请输入用户名");
                    $("#tbUid").focus();
                    return false;
		        }
		        if (pwd == "") {
		            $("#err").html("请输入密码");
                    $("#tbPwd").focus();
                    return false;
		        }
		        if (verifycode == "") {
		            $("#err").html("请输入验证码");
                    $("#tbVerifyCode").focus();
                    return false;
		        }
		        $("#loading").html("<img src='/assets/images/loading.gif' /> 正在登录...");
		        $.ajax({
		            type: "post",
		            cache: false,
		            url: "/AdminManage/Auth/CheckLogin",
		            data: "user_id=" + uid + "&user_pass=" + pwd + "&verify_code=" + verifycode + "&__RequestVerificationToken=" + $("[name='__RequestVerificationToken']").val() + "&random=" + Math.random(),
		            dataType: "json",
		            beforeSend: function (XMLHttpRequest) {
		                $("#btnLogin").attr({ disabled: "disabled" });
		            },
                    success: function (data) {
                        if (data.status >= 1) {
                            var redirect = getUrlParam("redirect");
		                    if (redirect != null && redirect != "") {
		                        window.location.href = redirect;
		                    }
		                    else 
							{ 
								window.location.href = "/AdminManage/Home"; 
							}
		                }
		                else {
		                    $("#err").html(data.desc);
		                }
		                $("#loading").empty();
		            },
		            complete: function (XMLHttpRequest, textStatus) {
		                $("#loading").empty();
		                $("#btnLogin").removeAttr("disabled");
		            },
		            error: function (XMLHttpRequest, textStatus, errorThrown) {
		                $("#err").html("登录异常，请检查网络情况");
		                $("#loading").empty();
                        $("#btnLogin").removeAttr("disabled");
		            }
		        });
		    }
		</script>
